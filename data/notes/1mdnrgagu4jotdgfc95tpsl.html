<ul>
<li>레버리지ETF는 단순히 방향성을 3배로 거래하는 것이 아니다 (리스크가 3배면 수익 3배가 되야 평타)</li>
<li>레버리지ETF를 매매할 때는 방향성에 더해, 변동성과 추세에 대한 뷰를 베팅하는 것이다</li>
<li>레버리지ETF가 나쁠 때: 보합장, 일일변동이 극심한 시기</li>
<li>레버리지ETF가 좋을때: (상승)추세장, 일일변동이 작은 시기</li>
