<h1 id="lit">Lit<a aria-hidden="true" class="anchor-heading icon-link" href="#lit"></a></h1>
<p><a href="https://github.com/lit/lit/">Lit</a> is a simple library for building fast, lightweight web components.</p>
<p>At Lit's core is a boilerplate-killing component base class that provides reactive state, scoped styles, and a declarative template system that's tiny, fast and expressive.</p>
