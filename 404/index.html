destroy it? Yep. Did I still get immense satisfaction? Absolutely. - \u003ca href=\"https://news.ycombinator.com/item?id=41497113\"\u003ealiasxneo\u003c/a\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003eWe love to see the process, not just the result. The imperfections in your work can be beautiful if they show your struggle for perfection, not a lack of care. - \u003ca href=\"https://ralphammer.com/is-perfection-boring/\"\u003eralphammer\u003c/a\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003eSimplicity, even if it sacrifices some ideal functionality has better survival characteristics than the-right-thing. - \u003ca href=\"https://www.dreamsongs.com/RiseOfWorseIsBetter.html\"\u003eThe Rise of Worse is Better\u003c/a\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ca href=\"https://www.youtube.com/watch?v=OnUBaQ1Sp_E\"\u003eRoberto Blake was talking about making 100 crappy videos\u003c/a\u003e to get better over time. Putting in the reps and improving a little bit each time.\u003c/p\u003e\n\u003cp\u003ePutting in the work without expecting any external reward at first (eg views, followers, likes, etc) will pay off in the long run. - \u003ca href=\"https://www.florin-pop.com/blog/100-scrappy-things/\"\u003e100 Scrappy Things\u003c/a\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003eMake the difficult habitual, the habitual easy, and the easy beautiful. - \u003ca href=\"https://www.goodreads.com/quotes/7102271-make-the-difficult-habitual-the-habitual-easy-and-the-easy\"\u003eConstantin S. Stanislavski\u003c/a\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003eA good match is a \u003cstrong\u003estructured\u003c/strong\u003e dance, where players aim to \u003cstrong\u003escore\u003c/strong\u003e while they are following well-defined \u003cstrong\u003erules\u003c/strong\u003e. This \u003cstrong\u003efreedom within a structure\u003c/strong\u003e is what makes it fun. - \u003ca href=\"https://ralphammer.com/how-to-get-started/\"\u003eralphammer\u003c/a\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ca href=\"https://longform.asmartbear.com/pivot-points/\"\u003ePivot Points\u003c/a\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003enon-judgmental aspects of personality that can be strengths in some contexts and weaknesses in others\u003c/li\u003e\n\u003cli\u003ePivot Points are fixed in the short term\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ca href=\"https://longform.asmartbear.com/predict-the-future/#hedged-bets\"\u003eHedged Bets\u003c/a\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003etrading slightly less maximum upside for predictable, net-positive outcomes.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\u003cp\u003eâ€œMotivation often comes after starting, not before. Action produces momentum.â€\n\u003ca href=\"https://jamesclear.com/how-to-stop-procrastinating\"\u003eWhen you start a new habit, it should take less than two minutes to do.\u003c/a\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eJames Clear\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003eFocus is more about \u003cstrong\u003enot\u003c/strong\u003e keeping busy when you need to wait for something.\u003cbr\u003e\nEat the boredom for a minute.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"/notes/ettkt3iClONnxpbGwBVLl#wodenokoto\"\u003eLife Tips\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ca href=\"https://news.ycombinator.com/item?id=34213181\"\u003e4 minutes run hard enough to push heart rate to 90%, 3 minutes recover, repeat 4 times\u003c/a\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.ntnu.edu/cerg/advice\"\u003ehttps://www.ntnu.edu/cerg/advice\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.nhs.uk/live-well/exercise/running-and-aerobic-exercises/get-running-with-couch-to-5k/\"\u003eGet running with Couch to 5K\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ca href=\"https://www.reddit.com/r/bodyweightfitness/wiki/kb/recommended_routine/\"\u003erecommended routine - bodyweightfitness\u003c/a\u003e - I Don't Have This Much Time!\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eDon't workout at all (saves anywhere from 20 to 60 minutes, but really, really, really, really, really, really, really, really, really not recommended)\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003eë„ë¬´ì§€ ì½íˆì§€ ì•ŠëŠ” ì±… ì•ì—ì„œ ë‚´ê°€ íƒí•œ ë°©ë²•ì€ í¼ì³ì§„ í˜ì´ì§€ ì•ì—ì„œ ë©ë•Œë¦¬ê¸°ì´ë‹¤. ë‹¤ë¥´ê²Œ í‘œí˜„í•˜ë©´ ì´ë ‡ë‹¤. í¼ì³ì§„ ë‘ í˜ì´ì§€ ì•ì—ì„œ ì˜¤ë˜ ë¨¸ë¬¼ê¸°.\u003c/p\u003e\n\u003cp\u003eì±…ì„ í¼ì³ë†“ëŠ” ê²ƒìœ¼ë¡œ ì¶©ë¶„í•˜ë‹¤. ì½ì§€ ëª»í•´ë„ ì¢‹ë‹¤. ë§¤ì¼ ì •í•´ì§„ ì§„ë„ë¥¼ ë‚˜ê°€ì•¼ í•˜ëŠ” í•™êµ ìˆ˜ì—…ì´ ì•„ë‹ˆë‹ˆê¹Œ. í•˜ì§€ë§Œ ì½ì§€ ì•Šì•„ë„ ê´œì°®ë‹¤ê³  í•´ì„œ í¼ì³ë‘ì§€ì¡°ì°¨ ì•Šìœ¼ë©´ ê³¤ë€í•˜ë‹¤. ê°€ëŠ¥í•œ í•œ ìì£¼ ì±…ì„ í¼ì³ë‘ë„ë¡ í•˜ì. ì „í˜€ ì½ì§€ ì•Šê³  ë©í•˜ë‹ˆ ë°”ë¼ë³´ê³  ìˆë‹¤ê°€ ë‹¤ì‹œ ë®ê²Œ ë˜ë”ë¼ë„\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eë§‰ë§‰í•œ ë…ì„œ. ì‹œë¡œêµ°. P.10~13\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003eI think it should be everyone's primary focus to sleep well, drink water, get outside, get active, and eat generally decently. I hate to say it, but if you're not eating a good amount of vegetables and fruit, decent protein, sleep, etc, no amount of XYZ will catch up to that detriment. - \u003ca href=\"https://news.ycombinator.com/item?id=35056071\"\u003eCE02\u003c/a\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003eMy re yone notice? Probably not. Will the waves eventually destroy it? Yep. Did I still get immense satisfaction? Absolutely. - [aliasxneo](https://news.ycombinator.com/item?id=41497113)\n\n\u003e We love to see the process, not just the result. The imperfections in your work can be beautiful if they show your struggle for perfection, not a lack of care. - [ralphammer](https://ralphammer.com/is-perfection-boring/)\n\n\u003e Simplicity, even if it sacrifices some ideal functionality has better survival characteristics than the-right-thing. - [The Rise of Worse is Better](https://www.dreamsongs.com/RiseOfWorseIsBetter.html)\n\n\u003e [Roberto Blake was talking about making 100 crappy videos](https://www.youtube.com/watch?v=OnUBaQ1Sp_E) to get better over time. Putting in the reps and improving a little bit each time.\n\u003e\n\u003e Putting in the work without expecting any external reward at first (eg views, followers, likes, etc) will pay off in the long run. - [100 Scrappy Things](https://www.florin-pop.com/blog/100-scrappy-things/)\n\n\u003e Make the difficult habitual, the habitual easy, and the easy beautiful. - [Constantin S. Stanislavski](https://www.goodreads.com/quotes/7102271-make-the-difficult-habitual-the-habitual-easy-and-the-easy)\n\n\u003e A good match is a **structured** dance, where players aim to **score** while they are following well-defined **rules**. This **freedom within a structure** is what makes it fun. - [ralphammer](https://ralphammer.com/how-to-get-started/)\n\n- [Pivot Points](https://longform.asmartbear.com/pivot-points/)\n\n  - non-judgmental aspects of personality that can be strengths in some contexts and weaknesses in others\n  - Pivot Points are fixed in the short term\n\n- [Hedged Bets](https://longform.asmartbear.com/predict-the-future/#hedged-bets)\n  - trading slightly less maximum upside for predictable, net-positive outcomes.\n\n\u003e â€œMotivation often comes after starting, not before. Action produces momentum.â€\n\u003e [When you start a new habit, it should take less than two minutes to do.](https://jamesclear.com/how-to-stop-procrastinating)\n\u003e\n\u003e - James Clear\n\n\u003e Focus is more about **not** keeping busy when you need to wait for something.  \n\u003e Eat the boredom for a minute.\n\u003e\n\u003e - [[life-tips#wodenokoto]]\n\n\u003e [4 minutes run hard enough to push heart rate to 90%, 3 minutes recover, repeat 4 times](https://news.ycombinator.com/item?id=34213181)\n\u003e\n\u003e - https://www.ntnu.edu/cerg/advice\n\u003e - [Get running with Couch to 5K](https://www.nhs.uk/live-well/exercise/running-and-aerobic-exercises/get-running-with-couch-to-5k/)\n\n\u003e [recommended routine - bodyweightfitness](https://www.reddit.com/r/bodyweightfitness/wiki/kb/recommended_routine/) - I Don't Have This Much Time!\n\u003e\n\u003e - Don't workout at all (saves anywhere from 20 to 60 minutes, but really, really, really, really, really, really, really, really, really not recommended)\n\n\u003e ë„ë¬´ì§€ ì½íˆì§€ ì•ŠëŠ” ì±… ì•ì—ì„œ ë‚´ê°€ íƒí•œ ë°©ë²•ì€ í¼ì³ì§„ í˜ì´ì§€ ì•ì—ì„œ ë©ë•Œë¦¬ê¸°ì´ë‹¤. ë‹¤ë¥´ê²Œ í‘œí˜„í•˜ë©´ ì´ë ‡ë‹¤. í¼ì³ì§„ ë‘ í˜ì´ì§€ ì•ì—ì„œ ì˜¤ë˜ ë¨¸ë¬¼ê¸°.\n\u003e\n\u003e ì±…ì„ í¼ì³ë†“ëŠ” ê²ƒìœ¼ë¡œ ì¶©ë¶„í•˜ë‹¤. ì½ì§€ ëª»í•´ë„ ì¢‹ë‹¤. ë§¤ì¼ ì •í•´ì§„ ì§„ë„ë¥¼ ë‚˜ê°€ì•¼ í•˜ëŠ” í•™êµ ìˆ˜ì—…ì´ ì•„ë‹ˆë‹ˆê¹Œ. í•˜ì§€ë§Œ ì½ì§€ ì•Šì•„ë„ ê´œì°®ë‹¤ê³  í•´ì„œ í¼ì³ë‘ì§€ì¡°ì°¨ ì•Šìœ¼ë©´ ê³¤ë€í•˜ë‹¤. ê°€ëŠ¥í•œ í•œ ìì£¼ ì±…ì„ í¼ì³ë‘ë„ë¡ í•˜ì. ì „í˜€ ì½ì§€ ì•Šê³  ë©í•˜ë‹ˆ ë°”ë¼ë³´ê³  ìˆë‹¤ê°€ ë‹¤ì‹œ ë®ê²Œ ë˜ë”ë¼ë„\n\u003e\n\u003e - ë§‰ë§‰í•œ ë…ì„œ. ì‹œë¡œêµ°. P.10~13\n\n\u003e I think it should be everyone's primary focus to sleep well, drink water, get outside, get active, and eat generally decently. I hate to say it, but if you're not eating a good amount of vegetables and fruit, decent protein, sleep, etc, no amount of XYZ will catch up to that detriment. - [CE02](https://news.ycombinator.com/item?id=35056071)\n\n\u003e My real battle is doing good versus doing nothing. - [Deirdre Su
